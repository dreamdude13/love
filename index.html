<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&display=swap');

*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  background:
    radial-gradient(circle at 30% 20%, #2b4a7a, transparent),
    radial-gradient(circle at 70% 80%, #0a1435, transparent),
    linear-gradient(180deg, #020824, #050b1e);
  background-size:200% 200%;
  animation:bgBreathe 18s ease-in-out infinite;
  font-family:'Poppins',sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:#eaf0ff;
}

@keyframes bgBreathe{
  0%,100%{background-position:0% 50%}
  50%{background-position:100% 50%}
}

/* floating hearts + stars */
.float{
  position:fixed;
  opacity:.6;
  animation:floatUp 10s linear forwards;
}

@keyframes floatUp{
  0%{transform:translateY(100vh) scale(0.8);}
  100%{transform:translateY(-20vh) scale(1.3);}
}

/* fireflies */
.firefly{
  position:fixed;
  width:6px;
  height:6px;
  background:#ffd;
  border-radius:50%;
  box-shadow:0 0 12px #ffd;
  opacity:.6;
  animation:firefly 6s ease-in-out infinite;
}

@keyframes firefly{
  0%,100%{transform:translate(0,0);opacity:.3}
  50%{transform:translate(40px,-60px);opacity:.9}
}

/* butterfly */
.butterfly{
  position:fixed;
  font-size:22px;
  animation:butterfly 20s ease-in-out infinite;
}

@keyframes butterfly{
  0%{transform:translate(-10vw,100vh) rotate(0deg)}
  50%{transform:translate(50vw,30vh) rotate(10deg)}
  100%{transform:translate(110vw,-20vh) rotate(-10deg)}
}

/* card */
.card{
  width:90%;
  max-width:520px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(30px);
  border-radius:32px;
  padding:52px;
  text-align:center;
  box-shadow:0 40px 120px rgba(0,0,0,.6);
  animation:fadeIn 2s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(.9);}
  to{opacity:1;transform:scale(1);}
}

h1{
  font-family:'Playfair Display',serif;
  font-size:2.4rem;
  margin-bottom:20px;
}

p{
  font-size:1.08rem;
  line-height:1.9;
  opacity:.92;
}

/* buttons */
.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:35px;
}

button{
  padding:14px 36px;
  font-size:1.05rem;
  border-radius:40px;
  border:none;
  cursor:pointer;
  transition: transform 0.1s ease;
}

.yes{
  background:#dbe7ff;
  color:#1b2b52;
}

.yes:hover{
  transform:scale(1.1);
  box-shadow:0 0 30px rgba(219,231,255,.6);
}

.no{
  background:transparent;
  color:#dbe7ff;
  border:1px solid rgba(219,231,255,.5);
  transition: transform 0.1s ease;
}

/* heart */
.heart{
  font-size:72px;
  margin:26px 0;
  animation:heartBeat 1.7s infinite;
}

@keyframes heartBeat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.18);}
}

/* fade */
.fade{
  animation:fadeOut .8s ease forwards;
}

@keyframes fadeOut{
  to{opacity:0;transform:scale(.95);}
}

/* confetti hearts */
.confetti{
  position:fixed;
  font-size:18px;
  pointer-events:none;
  animation:fall 5s linear forwards;
}

@keyframes fall{
  0%{transform:translateY(-20px) rotate(0deg); opacity:1;}
  100%{transform:translateY(110vh) rotate(360deg); opacity:0;}
}
</style>
</head>
